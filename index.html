<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <title>product list</title>
</head>
<body>
    <div class="container">
        <div class="search">
                <div class="search__tab"> 
                <div class="search__img"><img src="img/icons/akar-icons_search.png" alt=""></div>
                <input type="search" id="gsearch" name="gsearch" placeholder="Search...">
                </div>
                <button type="button"  class="search__right">
                    <div class="search__icon"><img src="img/icons/fluent_add-16-filled.png" alt=""></div>
                    <div class="search__text">Add Customer</div>
                </button>
        </div>
        <table>
            <thead>
                
                <th>Tracking ID</th>
                <th class="left">Product</th>
                <th><img class="img-th" src="img/icons/bxs_sort-alt.png" alt="">Customer</th>
                <th><img class="img-th" src="img/icons/bxs_sort-alt.png" alt="">Date</th>
                <th><img class="img-th" src="img/icons/bxs_sort-alt.png" alt="">Amount</th>
                <th>Payment Mode</th>
                <th class="left">Status</th>
                <th class="left"><img class="img-th" src="img/icons/bxs_sort-alt.png" alt="">Action</th>  
                

                
            </thead>
            <tbody>
            </tbody>
        </table>
        
    </div>
    <script src="js/app.js"></script>
</body>
</html>
